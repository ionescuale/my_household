{%  extends 'layout/base.html' %}
{% load static %}
{% block title %} Add household {% endblock %}

{%  block content %}
  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="{% url 'index' %}" class="logo d-flex align-items-center w-auto">
                  <img src="{% static 'assets/img/logo.png' %}" alt="">
                  <span class="d-none d-lg-block">MyHousehold</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">
                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Create a household</h5>
                  </div>

                <form method="post" enctype="multipart/form-data" class="row g-3 needs-validation">
                    <div class="col-12">
                      {% csrf_token %}
                      {{ form.as_p }}
                    </div>

                    <div class="col-12" >
                      <button class="btn btn-primary" type="submit">Create</button>
                      <a href="{% url 'index' %}" class="btn btn-primary">Cancel</a>
                    </div>

                  </form>
              </div>
            </div>

              <div class="credits">
                <!-- All the links in the footer should remain intact. -->
                <!-- You can delete the links only if you purchased the pro version. -->
                <!-- Licensing information: https://bootstrapmade.com/license/ -->
                <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
              </div>

            </div>
          </div>
        </div>
      </section>

    </div>
  </main><!-- End #main -->
{% endblock %}
